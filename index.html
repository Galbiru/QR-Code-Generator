<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.18);
      text-align: center;
      width: 90%;
      max-width: 450px;
      animation: fadeIn 0.8s ease-out;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #fff;
      margin-bottom: 5px;
      font-size: 2.2em;
      text-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    p {
      color: #ccc;
      font-size: 0.9em;
      margin-top: 0;
    }

    .input-group {
      text-align: left;
    }

    label {
      font-size: 0.9em;
      color: #ddd;
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      font-size: 1em;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      color: #fff;
      box-sizing: border-box; /* Important for padding */
      transition: all 0.3s ease;
      outline: none;
    }

    input[type="text"]:focus {
      background: rgba(255, 255, 255, 0.1);
      border-color: #4facfe;
      box-shadow: 0 0 10px rgba(79, 172, 254, 0.4);
    }

    .color-pickers {
      display: flex;
      gap: 15px;
      justify-content: space-between;
    }

    .color-picker {
      flex: 1;
    }

    input[type="color"] {
      width: 100%;
      height: 40px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #00f260, #0575e6);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-weight: 600;
      margin-top: 10px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(5, 117, 230, 0.4);
    }

    button.secondary {
      background: linear-gradient(to right, #fc4a1a, #f7b733);
    }

    #qr-code {
      display: flex; /* Centering canvas */
      justify-content: center;
      align-items: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      min-height: 200px;
      margin-top: 10px;
      position: relative;
    }

    #qr-code canvas {
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    /* Placeholder text when no QR is generated */
    .empty-qr {
      color: rgba(255,255,255,0.3);
      font-style: italic;
    }

    #download-section {
      display: none;
      flex-direction: column;
      gap: 15px;
      margin-top: 10px;
      border-top: 1px solid rgba(255,255,255,0.1);
      padding-top: 20px;
    }

    .alert {
      background: rgba(255, 87, 87, 0.2);
      border: 1px solid #ff5757;
      color: #ffcccc;
      padding: 10px;
      border-radius: 8px;
      font-size: 0.9em;
      display: none;
    }

    .alert.success {
        background: rgba(0, 242, 96, 0.2);
        border: 1px solid #00f260;
        color: #ccffdd;
    }

  </style>
</head>
<body>

<div class="container">
  <div>
    <h1>QR Code Gen</h1>
    <p>Create stylish QR Codes instantly</p>
  </div>

  <div id="message-alert" class="alert"></div>

  <div class="input-group">
    <label for="inputText">Content (Text or URL)</label>
    <input type="text" id="inputText" placeholder="e.g., https://example.com">
  </div>

  <div class="color-pickers">
      <div class="color-picker input-group">
          <label for="colorDark">Foreground</label>
          <input type="color" id="colorDark" value="#000000">
      </div>
      <div class="color-picker input-group">
          <label for="colorLight">Background</label>
          <input type="color" id="colorLight" value="#ffffff">
      </div>
  </div>

  <button id="generateQR"><i class="fas fa-magic"></i> Generate QR Code</button>

  <div id="qr-code">
      <span class="empty-qr">Your QR Code will appear here</span>
  </div>

  <div id="download-section">
    <div class="input-group">
        <label for="nameInput">Filename (Optional)</label>
        <input type="text" id="nameInput" placeholder="my-qrcode">
    </div>
    <button id="downloadBtn" class="secondary"><i class="fas fa-download"></i> Download PNG</button>
  </div>
</div>

<script>
  // DOM Elements
  const inputText = document.getElementById('inputText');
  const generateBtn = document.getElementById('generateQR');
  const qrCodeContainer = document.getElementById('qr-code');
  const downloadSection = document.getElementById('download-section');
  const downloadBtn = document.getElementById('downloadBtn');
  const nameInput = document.getElementById('nameInput');
  const colorDarkInput = document.getElementById('colorDark');
  const colorLightInput = document.getElementById('colorLight');
  const alertDiv = document.getElementById('message-alert');

  let currentCanvas = null;

  // Show Alert
  function showAlert(message, type = 'error') {
    alertDiv.textContent = message;
    alertDiv.className = `alert ${type}`;
    alertDiv.style.display = 'block';
    setTimeout(() => {
      alertDiv.style.display = 'none';
    }, 3000);
  }

  // Generate QR Code
  function generateQRCode() {
    const text = inputText.value.trim();
    const colorDark = colorDarkInput.value;
    const colorLight = colorLightInput.value;

    if (!text) {
      showAlert('Please enter text or URL first.', 'error');
      return;
    }

    // Clear previous QR Code
    qrCodeContainer.innerHTML = '';

    // Create new canvas element
    const canvas = document.createElement('canvas');
    qrCodeContainer.appendChild(canvas);

    const qrOptions = {
      errorCorrectionLevel: 'H',
      type: 'image/png',
      quality: 0.92,
      margin: 1,
      scale: 8,
      color: {
        dark: colorDark,
        light: colorLight
      }
    };

    QRCode.toCanvas(canvas, text, qrOptions, function(error) {
      if (error) {
        console.error(error);
        showAlert('Failed to generate QR Code.', 'error');
        qrCodeContainer.innerHTML = '<span class="empty-qr">Error generating QR Code</span>';
      } else {
        currentCanvas = canvas;
        downloadSection.style.display = 'flex';
        // Auto-scroll to view the QR code on mobile if needed
        qrCodeContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
      }
    });
  }

  // Event Listeners
  generateBtn.addEventListener('click', generateQRCode);

  // Auto-generate on Enter key
  inputText.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
          generateQRCode();
      }
  });

  // Download logic
  downloadBtn.addEventListener('click', function() {
    if (!currentCanvas) return;

    let name = nameInput.value.trim();
    if (!name) {
      // Create a default name based on text or timestamp
      name = 'qrcode-' + Date.now();
    }

    try {
      const imgData = currentCanvas.toDataURL("image/png");
      const link = document.createElement('a');
      link.href = imgData;
      link.download = name + '.png';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      showAlert('QR Code downloaded!', 'success');
    } catch (err) {
      showAlert('Error downloading file.', 'error');
    }
  });
</script>

</body>
</html>
